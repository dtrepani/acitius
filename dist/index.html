<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Acitius is a virtual pet RPG with battles, quests, fishing, cooking, and more!" />
	<meta name="keywords" content="pets, games, virtual pet, flash games, kids virtual pet, rpg" />
	<meta name="robots" content="index,follow" />

	<link rel="shortcut icon" href="http://www.acitius.com/amz.ico" type="image/x-icon" />
	<link rel="alternate" title="Acitius RSS" href="http://www.acitius.com/rss.php" type="application/rss+xml" />

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app"></div>
	
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
	<script src="bundle.js" type="text/javascript"></script>

	<!-- TODO: move initialization to own file -->
	<script language='javascript'>
		$(document).ready(function(){
			$('.ui.accordion').accordion();
			$('.ui.sidebar').sidebar('toggle');

			<!-- TODO: refresh sticky sides on page change -->
			$('.ui.sticky.sides').sticky({
				offset: 50,
				context: '#content-container'
			});

			$('.header-container .ui.sticky').sticky({
				offset: 0,
				context: '#content-container'
			});
		});
	</script>
</body>
</html>
